<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PhishGuard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 16px;
      box-sizing: border-box;
      text-align: center;
      background: #f9fafb;
    }
    h3 {
      color: #0056d6;
      margin-top: 0;
    }
    #status {
      margin: 6px 0 12px;
      font-size: 14px;
      color: #333;
      word-break: break-all;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #predict {
      background-color: #007bff;
      color: white;
    }
    #predict:hover {
      background-color: #005fcc;
    }
    #reportBtn {
      display: none;
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
    }
    #reportBtn:hover {
      background-color: #b52a37;
    }
    #result {
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      font-size: 13px;
      display: none;
    }
    #result.safe {
      background-color: #d4edda;
      color: #155724;
    }
    #result.phishing {
      background-color: #f8d7da;
      color: #721c24;
    }
    .small {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>PhishGuard</h3>
  <p id="status">Ready ‚Äî click Check Site</p>

  <button id="predict">üîç Check Site</button>
  <button id="reportBtn">üö® Report Phishing</button>

  <div id="result"></div>
  <p class="small">Local ML + Reporting Enabled</p>

  <script src="popup.js"></script>
</body>
</html>
